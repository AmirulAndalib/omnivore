<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Omnivore</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles/save-popup.css" />
  </head>

  <body>
    <section class="save-container">
      <div class="save-header">
        <div class="save-notification">
          <div class="save-content">
         
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M13.4375 8.125L8.85414 12.5L6.5625 10.3125"
                stroke="#55B938"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C5.85786 2.5 2.5 5.85786 2.5 10C2.5 14.1421 5.85786 17.5 10 17.5Z"
                stroke="#55B938"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Saved to Omnivore
          </div>
        </div>
        <div class="read-now" >
          <a id="get-article-link" href="" target="_blank"><b> Read now <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M2.5 8H13.5" stroke="#3B3A38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 3.5L13.5 8L9 12.5" stroke="#3B3A38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></b></a>
        </div>
      </div>

      <div class="title">
        <h4 id="article-title"></h4>
      </div>

      <div class="save-footer">
        <div class="save-footer-buttons">
          <span id="edit-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
            >
              <path
                d="M5.24112 15.875H1.75C1.58424 15.875 1.42527 15.8092 1.30806 15.692C1.19085 15.5748 1.125 15.4158 1.125 15.25V11.7589C1.125 11.6768 1.14117 11.5956 1.17258 11.5197C1.20398 11.4439 1.25002 11.375 1.30806 11.317L10.6831 1.94197C10.8003 1.82476 10.9592 1.75891 11.125 1.75891C11.2908 1.75891 11.4497 1.82476 11.5669 1.94197L15.0581 5.43309C15.1753 5.5503 15.2411 5.70927 15.2411 5.87503C15.2411 6.04079 15.1753 6.19976 15.0581 6.31697L5.68306 15.692C5.62502 15.75 5.55612 15.796 5.48029 15.8275C5.40447 15.8589 5.32319 15.875 5.24112 15.875Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <!-- <i class="fas fa-pen"></i> -->
            Edit</span
          >
        </div>

        <div class="save-footer-buttons">
          <span id="archive-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                <path d="M16.75 16.875H4.25C4.08424 16.875 3.92527 16.8092 3.80806 16.6919C3.69085 16.5747 3.625 16.4158 3.625 16.25V5.625L4.875 3.125H16.125L17.375 5.625V16.25C17.375 16.4158 17.3092 16.5747 17.1919 16.6919C17.0747 16.8092 16.9158 16.875 16.75 16.875Z" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.84839 11.7234L10.5 14.375L13.1517 11.7234" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10.5 8.125V14.375" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3.625 5.625H17.375" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            Archive</span
          >
        </div>
        <div class="save-footer-buttons">
          <span id="delete-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                <path d="M17.3748 4.375L3.62476 4.37501" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.625 8.125V13.125" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12.375 8.125V13.125" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.375 1.875H13.625" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16.1248 4.375V16.25C16.1248 16.4158 16.0589 16.5747 15.9417 16.6919C15.8245 16.8092 15.6655 16.875 15.4998 16.875H5.49976C5.334 16.875 5.17502 16.8092 5.05781 16.6919C4.9406 16.5747 4.87476 16.4158 4.87476 16.25V4.375" stroke="#0A0806" stroke-opacity="0.65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            Delete</span
          >
        </div>
      </div>
    </section>
    <script src="../scripts/save-popup.js"></script>
  </body>
</html>
