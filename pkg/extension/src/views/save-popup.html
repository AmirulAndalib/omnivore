              cy="2.04413"
              rx="1.4846"

          </span>

      <div id="SelectedTab"></div>

      <div id="tab-1-container" class="baseFeatures baseTab11">
        <div id="BeforeSavedContainer">
          <textarea
            id="article-title-edit"
            class="article-title-edit-class"
            name="Text1"
            rows="5"
          ></textarea>

          <button class="edit-Title-Saved-Button" id="action-Saved-Button">
            Saved.
          </button>
        </div>
        <div id="AfterSavedContainer" class="AfterSavedContainerClass">
          Title Saved.
        </div>
      </div>
      <div id="tab-2-container" class="baseFeatures baseFeaturesTab3">
        <div class="ButtonLabelDic">
          <button
            disabled
            class="Label-Saved-Button"
            id="action-Saved-Button-Label"
          >
            Saved
          </button>
        </div>

        <div class="tableView">
          <div class="containerTable">
            <div class="flag-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="imageFlag"
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"

                  fill-opacity="0.65"

              <input
                class="input-flag"
                id="filter"
                placeholder="Filter for label"
              />

              <br /><br />
            </div>

            <ul id="result" class="labelUL">
              <li><h3>Loading...</h3></li>
            </ul>
